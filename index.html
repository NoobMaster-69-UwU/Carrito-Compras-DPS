<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-info-subtle">

<h1 class="text-center ">Lista de Productos</h1>
<div id="productos-container" class="container"></div> <!-- Aquí se listarán los productos -->

<!-- Botón de carrito de compras en la esquina superior derecha -->
<div class="cart-button-container">
    <button id="abrirCarrito" class="btn btn-info btn-lg">🛒 Ver Carrito</button>
</div>

<!-- Ventana modal del carrito -->
<div id="modalCarrito" class="modal">
    <div class="modal-content producto">
        <span class="cerrar">&times;</span>
        <h2 class="text-center">Carrito de Compras</h2>
        <div id="carrito" class="list-group"></div>
        <p id="total" class="price text-center">Total: $0</p>

        <!-- Botón para pagar el carrito -->
        <button id="pagarBtn" class="btn btn-success">Pagar y generar  factura</button>
    </div>
</div>

<!-- Notificación de artículo añadido -->
<div id="notificacion" class="notificacion">Producto añadido al carrito</div>


<script type="module" src="main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


</body>
</html>
