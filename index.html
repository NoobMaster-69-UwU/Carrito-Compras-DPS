
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Carrito con JS</title>
    <link rel="stylesheet" href="styles/styleMain.css">
</head>
<body>
    <div class="todo">
        <div class="contenido">
            <h1>Nuestros Productos</h1>
            <div class="lista-productos">
                <div class="producto">
                    <img src="recursos/products/UPS.jpeg" alt="Producto 1">
                    <h3>UPS APC BV500</h3>
                    <p>Precio: <span>$71</span></p>
                    <button class="agregar-al-carrito" data-name="UPS APC BV500" data-price="71" data-image="recursos/products/UPS.jpeg">Agregar al carrito</button>
                </div>
                <div class="producto">
                    <img src="recursos/products/PS5.jpeg" alt="Producto 2">
                    <h3>Play Station 5</h3>
                    <p>Precio: <span>$699</span></p>
                    <button class="agregar-al-carrito" data-name="Play Station 5" data-price="699" data-image="recursos/products/PS5.jpeg">Agregar al carrito</button>
                </div>
                <div class="producto">
                    <img src="recursos/products/CargaPS5.jpeg" alt="Producto 3">
                    <h3>Cargador de Control Play Station 5</h3>
                    <p>Precio: <span>$34.95</span></p>
                    <button class="agregar-al-carrito" data-name="Cargador de Controles Play Station 5" data-price="34.95" data-image="recursos/products/CargaPS5.jpeg">Agregar al carrito</button>
                </div>
                   <div class="producto">
                    <img src="recursos/products/CargaPS5.jpeg" alt="Producto 4">
                    <h3>Hub Deck</h3>
                    <p>Precio: <span>$49.95</span></p>
                    <button class="agregar-al-carrito" data-name="Hub Deck" data-price="49.95" data-image="recursos/products/CargaPS5.jpeg">Agregar al carrito</button>
                </div>
            </div>
        </div>

        <div class="carrito">
            <img id="icono-carrito" src="recursos/cart.png" alt="Carrito de Compras">
            <span id="contador-carrito">0</span>
        </div>

        <div id="superposicion-carrito" class="superposicion-carrito">
            <div class="pop-up">
                <button id="cerrar-carrito" class="cerrar-carrito">x</button>
                <h2>Tu Carrito</h2>
                <ul class="elementos-carrito"></ul> 
                <div class="contenedor-total">
                    <p>Total: $<span class="total">0.00</span></p>
                </div>
                <button id="generar-factura" class="generar-factura">Generar Factura</button>
            </div>
        </div>
    </div>


    <script type="module" src="vista/carritoVista.js"></script>
</body>
</html>
